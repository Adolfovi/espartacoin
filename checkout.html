<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/espartacoin.png">
    <title>Espartacoin</title>
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords" content="palabras clave, separadas, por comas">
    <link href="style/normalize.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
    <link rel="stylesheet" media="only screen and (max-width: 900px)" href="style/mobile-app.css">
</head>

<body>
    <header>
        <div class="desktop-two-columns">
            <div class="column row">
                <div class="middle-header-left-side-image">
                    <img src="img/espartacoin.png">
                </div>
                <div class="middle-header-left-side-title">
                    <h2>ESPARTACOIN</h2>
                </div>
            </div>
            <div class="column">
                <ul class="nav-menu">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="merchandising.html">MERCHANDISING</a></li>
                    <li>QUE SOMOS</li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="checkout">
            <div class="desktop-one-column">
                <div class="column">
                    <div class="checkout-title">
                        <h2>Finalizar compra</h2>
                    </div>
                </div>
            </div>
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="checkout-form">
                            <form>
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label>Nombre</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="text" name="name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="column">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label>Apellidos</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="text" name="surname">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label>Email</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="email" name="email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="column">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label>Teléfono</label>
                                            </div>
                                            <div class="form-element-input">
                                                <input type="tel" name="telephone">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="desktop-one-column">
                                    <div class="column">
                                        <div class="form-element">
                                            <div class="form-element-label">
                                                <label>Mensaje</label>
                                            </div>
                                            <div class="form-element-input">
                                                <textarea name="message"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="desktop-one-column">
                                    <div class="column">
                                        <div class="form-send-button">
                                            <button>Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
                <div class="column"></div>
            </div>

        </div>
    </main>
</body>

</html>
