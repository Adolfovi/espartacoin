<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Espartacoin</title>
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords" content="palabras clave, separadas, por comas">
    <link href="style/normalize.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
    <link rel="stylesheet" media="only screen and (max-width: 900px)" href="style/mobile-app.css">
</head>

<body>
    <header>
        <div class="desktop-two-columns">
            <div class="column row">
                <div class="middle-header-left-side-image">
                    <img src="img/espartacoin.png">
                </div>
                <div class="middle-header-left-side-title">
                    <h2>ESPARTACOIN</h2>
                </div>
            </div>
            <div class="column">
                <ul class="nav-menu">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="merchandising.html">MERCHANDISING</a></li>
                    <li>QUE SOMOS</li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="checkout">

            <div class="desktop-one-column">
                <div class="column">
                    <div class="checkout-title">
                        <h2>Finalizar compra</h2>
                    </div>
                </div>
            </div>

            <div class="desktop-two-columns">
                <div class="column">
                    <div class="checkout-form">
                        <form>
                            <div class="desktop-two-columns">


                                <div class="column">
                                    <div class="checkout-form-firstname">
                                        
                                            <label for="firstname">Nombre</label>

                                            <input type="text" name="firstname">
                                        
                                    </div>
                                    <div class="checkout-form-telephone">

                                        <label for="telephone">Teléfono</label>

                                        <input type="text" name="telephone">

                                    </div>
                                    <div class="checkout-form-city">

                                        <label for="city">Ciudad</label>

                                        <input type="text" name="city">

                                    </div>

                                </div>




                                <div class="column">
                                    <div class="checkout-form-surname">

                                        <label for="firstname">Apellidos</label>

                                        <input type="text" name="firstname">

                                    </div>
                                    <div class="checkout-form-mail">

                                        <label for="telephone">Email</label>

                                        <input type="text" name="telephone">

                                    </div>
                                    <div class="checkout-form-postal">

                                        <label for="city">Código Postal</label>

                                        <input type="text" name="city">

                                    </div>




                                </div>



                            </div>
                        </form>


                    </div>
                </div>
                <div class="column">

                </div>
            </div>

        </div>
    </main>
